<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>

  <!--
    GOOGLE SIGN-IN SETUP:
    1. Go to https://console.cloud.google.com/
    2. Create a project → APIs & Services → Credentials → Create OAuth 2.0 Client ID
    3. Add your site's origin to "Authorized JavaScript origins"
       (e.g. http://localhost:8080 for local, or your Codespaces URL)
    4. Replace YOUR_GOOGLE_CLIENT_ID below with your actual client ID
  -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .card h1 {
      font-size: 1.75rem;
      color: #1a202c;
      margin-bottom: 4px;
    }

    .card p.subtitle {
      color: #718096;
      font-size: 0.95rem;
      margin-bottom: 28px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1.5px solid #e2e8f0;
      background: white;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
      color: #2d3748;
    }

    .social-btn:hover { background: #f7fafc; border-color: #cbd5e0; }

    .social-btn svg { flex-shrink: 0; }

    .github-btn { margin-bottom: 12px; }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 20px 0;
      color: #a0aec0;
      font-size: 0.85rem;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e2e8f0;
    }

    .form-group { margin-bottom: 16px; }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #4a5568;
      margin-bottom: 6px;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      border: 1.5px solid #e2e8f0;
      border-radius: 8px;
      font-size: 0.95rem;
      color: #2d3748;
      transition: border-color 0.15s, box-shadow 0.15s;
      outline: none;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
    }

    .error-msg {
      display: none;
      color: #e53e3e;
      font-size: 0.85rem;
      margin-top: 8px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 4px;
      transition: opacity 0.15s;
    }

    .submit-btn:hover { opacity: 0.9; }

    .demo-hint {
      margin-top: 16px;
      text-align: center;
      font-size: 0.8rem;
      color: #a0aec0;
    }

    /* Google button container */
    #google-btn-container {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
    }

    /* Fallback styled Google button */
    #google-fallback {
      display: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Welcome back</h1>
  <p class="subtitle">Sign in to continue</p>

  <!-- GitHub Sign-In -->
  <button class="social-btn github-btn" onclick="signInWithGitHub()">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 .5C5.65.5.5 5.65.5 12c0 5.1 3.3 9.42 7.88 10.95.58.1.79-.25.79-.56v-2.1c-3.2.7-3.88-1.54-3.88-1.54-.52-1.33-1.28-1.69-1.28-1.69-1.05-.72.08-.7.08-.7 1.16.08 1.77 1.19 1.77 1.19 1.03 1.76 2.7 1.25 3.36.96.1-.75.4-1.25.73-1.54-2.55-.29-5.24-1.28-5.24-5.69 0-1.26.45-2.28 1.18-3.09-.12-.29-.51-1.46.11-3.05 0 0 .97-.31 3.17 1.18a11.01 11.01 0 0 1 5.78 0c2.2-1.49 3.17-1.18 3.17-1.18.62 1.59.23 2.76.11 3.05.74.81 1.18 1.83 1.18 3.09 0 4.42-2.7 5.4-5.27 5.68.41.36.78 1.07.78 2.15v3.19c0 .31.21.67.8.56C20.2 21.42 23.5 17.1 23.5 12 23.5 5.65 18.35.5 12 .5z"/>
    </svg>
    Sign in with GitHub
  </button>

  <!-- Google Sign-In (rendered by GSI SDK) -->
  <div id="google-btn-container">
    <!--
      The Google Identity Services script will render a button here.
      Replace YOUR_GOOGLE_CLIENT_ID in the script below.
      Until configured, a fallback button is shown.
    -->
  </div>

  <!-- Fallback Google button (shown if GSI not configured) -->
  <button id="google-fallback" class="social-btn" style="display:flex; margin-bottom:12px;" onclick="alert('Configure your Google Client ID — see comments in the HTML.')">
    <svg width="20" height="20" viewBox="0 0 24 24">
      <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
      <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
      <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
      <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
    </svg>
    Sign in with Google
  </button>

  <div class="divider">or continue with email</div>

  <!-- Email/Password Form -->
  <form id="login-form" onsubmit="signInWithPassword(event)">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="demo@example.com" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required>
    </div>
    <div class="error-msg" id="error-msg">Invalid email or password.</div>
    <button type="submit" class="submit-btn">Sign In</button>
  </form>

  <p class="demo-hint">Demo credentials: demo@example.com / password123</p>
</div>

<script>
  // ─── CONFIG ────────────────────────────────────────────────────────────────

  const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID'; // Replace with your Google OAuth client ID

  /*
    GITHUB OAUTH SETUP:
    1. Go to https://github.com/settings/developers → OAuth Apps → New OAuth App
    2. Set Homepage URL to your site (e.g. https://localhost:8080)
    3. Set Authorization callback URL to: <your-site>/login.html
    4. Copy the Client ID below
    5. NOTE: GitHub OAuth requires exchanging the code for a token on a server.
       For a static site, use a proxy like https://github.com/prose/gatekeeper
       or switch to Firebase/Auth0 for production.
  */
  const GITHUB_CLIENT_ID = 'YOUR_GITHUB_CLIENT_ID'; // Replace with your GitHub OAuth App client ID
  const GITHUB_REDIRECT_URI = window.location.origin + '/login.html';

  // Demo credentials (client-side only — not for production use)
  const DEMO_EMAIL = 'demo@example.com';
  const DEMO_PASSWORD = 'password123';

  // ─── AUTH HELPERS ──────────────────────────────────────────────────────────

  function setAuthAndRedirect(provider, user) {
    sessionStorage.setItem('auth', JSON.stringify({ provider, user, ts: Date.now() }));
    window.location.href = 'index.html';
  }

  // ─── USERNAME / PASSWORD ───────────────────────────────────────────────────

  function signInWithPassword(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const errorEl = document.getElementById('error-msg');

    if (email === DEMO_EMAIL && password === DEMO_PASSWORD) {
      setAuthAndRedirect('password', { email });
    } else {
      errorEl.style.display = 'block';
    }
  }

  // ─── GITHUB ────────────────────────────────────────────────────────────────

  function signInWithGitHub() {
    if (GITHUB_CLIENT_ID === 'YOUR_GITHUB_CLIENT_ID') {
      alert('GitHub Sign-In is not configured yet.\nSee the comments in login.html for setup instructions.');
      return;
    }
    const params = new URLSearchParams({
      client_id: GITHUB_CLIENT_ID,
      redirect_uri: GITHUB_REDIRECT_URI,
      scope: 'read:user user:email',
    });
    window.location.href = `https://github.com/login/oauth/authorize?${params}`;
  }

  // Handle GitHub OAuth callback (code in URL params)
  async function handleGitHubCallback() {
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    if (!code) return;

    // Remove code from URL
    window.history.replaceState({}, '', window.location.pathname);

    // NOTE: In production, POST this code to your backend/gatekeeper proxy
    // to exchange for an access token. This is a placeholder.
    alert('GitHub OAuth code received: ' + code + '\nSet up a backend to exchange this code for an access token.');
  }

  // ─── GOOGLE ────────────────────────────────────────────────────────────────

  function initGoogleSignIn() {
    if (GOOGLE_CLIENT_ID === 'YOUR_GOOGLE_CLIENT_ID') {
      document.getElementById('google-fallback').style.display = 'flex';
      return;
    }

    google.accounts.id.initialize({
      client_id: GOOGLE_CLIENT_ID,
      callback: handleGoogleResponse,
    });

    google.accounts.id.renderButton(
      document.getElementById('google-btn-container'),
      { theme: 'outline', size: 'large', width: 320, text: 'signin_with' }
    );
  }

  function handleGoogleResponse(response) {
    // response.credential is a JWT — decode the payload
    const payload = JSON.parse(atob(response.credential.split('.')[1]));
    setAuthAndRedirect('google', { email: payload.email, name: payload.name, picture: payload.picture });
  }

  // ─── INIT ──────────────────────────────────────────────────────────────────

  // If already authenticated, skip login
  if (sessionStorage.getItem('auth')) {
    window.location.href = 'index.html';
  }

  window.addEventListener('load', () => {
    handleGitHubCallback();
    if (typeof google !== 'undefined') {
      initGoogleSignIn();
    } else {
      // GSI script not yet loaded — wait for it
      window.onGoogleLibraryLoad = initGoogleSignIn;
      document.getElementById('google-fallback').style.display = 'flex';
    }
  });
</script>

</body>
</html>
